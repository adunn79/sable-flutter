name: sable
description: The Ultra-Human AI Assistant.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  shared_preferences: ^2.2.2
  http: ^1.6.0
  intl: ^0.19.0
  uuid: ^4.2.2
  path_provider: ^2.1.1
  flutter_animate: ^4.5.2
  google_fonts: ^6.1.0
  lucide_icons: ^0.257.0
  go_router: ^13.0.0
  flutter_dotenv: ^6.0.0
  flutter_svg: ^2.1.0
  printing: ^5.11.0
  pdf: ^3.10.0
  share_plus: ^7.2.1
  gal: ^2.1.1
  google_generative_ai: ^0.4.7
  dart_openai: ^5.1.0
  geolocator: 13.0.1
  permission_handler: ^12.0.1
  speech_to_text: ^7.3.0
  flutter_tts: ^4.2.3
  audioplayers: ^6.4.0
  sensors_plus: ^7.0.0
  device_calendar: ^4.3.3
  # Native app integrations
  contacts_service: ^0.6.3
  photo_manager: ^3.0.0
  url_launcher: ^6.2.5
  flutter_markdown: ^0.7.7+1
  alarm: ^4.0.0  # Cross-platform alarm with audio, vibration, notifications
  # Journaling feature dependencies
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_quill: ^9.4.0
  local_auth: ^2.3.0
  image_picker: ^1.1.2
  flutter_secure_storage: ^4.2.1
  pedometer: ^4.1.1
  fl_chart: ^0.65.0
  table_calendar: ^3.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1
  riverpod: ^2.6.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/app_icon.png
    - assets/images/archetypes/

# Configuration for the Icon Generator
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/app_icon.png"
    background_color: "#050505"
    theme_color: "#050505"
  macos:
    generate: true
    image_path: "assets/app_icon.png"

